<html lang="en">
<head>

<body>

  
<div class="text-center">
  <h1>eduCater</h1> 
</div>

<form>
    
    <div class="container">

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <div id = "email" class = "email">

            <label for="eml"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="eml" required>

        </div>
        <button type="submit">Login</button>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <div class="subox">
            <label id= "signup" type= "button" onclick="signUp()"> Don't have an account? Click here to sign up!</label>
        </div>

    </div>
    
      <div class="container" style="background-color:#f1f1f1">

    </div>

</form>

</body>
